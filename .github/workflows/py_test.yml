name: Test Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout the repository"
      uses: actions/checkout@v4

    - name: "Install Python"
      uses: actions/setup-python@v5.1.1
      with:
        python-version: '3.12'

    - name: "Find and install all requirements.txt files"
      run: |
        find . -name 'requirements.txt' -exec pip install -r {} \;

    - name: "Install pytest-cov for coverage reporting"
      run: pip install pytest-cov

    - name: "Run pytest with coverage and generate JSON report"
      run: pytest --cov=. --cov-report=json

    - name: "Upload coverage JSON report"
      uses: actions/upload-artifact@v3
      with:
        name: coverage-json-report
        path: coverage.json